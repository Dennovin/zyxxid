<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,700italic,400,700" rel="stylesheet" type="text/css" />
    <link href="css/site.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/site.js"></script>
  </head>

  <body>
    <div class="top-nav">
      <a href="#">Save</a>
      <a href="#">Load</a>
      <a href="#">Generate PDF</a>
    </div>

    <div class="character-name">
      <input type="text" name="name" placeholder="Character Name" />
    </div>

    <div class="character-info">
      <input type="text" name="race" placeholder="Race" />
      <input type="text" name="class" placeholder="Class" />
      <input type="text" name="level" placeholder="Level" />
      <input type="text" name="background.name" placeholder="Background" />
      <input type="text" name="alignment" placeholder="Alignment" />
      <input type="text" name="languages" placeholder="Languages" />
    </div>

    <div class="attributes">
      <input type="text" name="hit_points" placeholder="Hit Points" />
      <input type="text" name="armor_class" placeholder="Armor Class" />
      <input type="text" name="initiative" placeholder="Initiative" />
      <input type="text" name="speed" placeholder="Speed" />

      <input type="text" name="ability_scores.str" placeholder="Strength" />
      <input type="text" name="ability_scores.dex" placeholder="Dexterity" />
      <input type="text" name="ability_scores.con" placeholder="Constitution" />
      <input type="text" name="ability_scores.int" placeholder="Intelligence" />
      <input type="text" name="ability_scores.wis" placeholder="Wisdom" />
      <input type="text" name="ability_scores.cha" placeholder="Charisma" />

      <input type="text" name="proficiencies.acrobatics" placeholder="Acrobatics Proficiency" />
      <input type="text" name="proficiencies.arcana" placeholder="Arcana Proficiency" />
      <input type="text" name="proficiencies.athletics" placeholder="Athletics Proficiency" />
      <input type="text" name="proficiencies.deception" placeholder="Deception Proficiency" />
      <input type="text" name="proficiencies.handle animal" placeholder="Handle Animal Proficiency" />
      <input type="text" name="proficiencies.history" placeholder="History Proficiency" />
      <input type="text" name="proficiencies.insight" placeholder="Insight Proficiency" />
      <input type="text" name="proficiencies.intimidate" placeholder="Intimidate Proficiency" />
      <input type="text" name="proficiencies.investigation" placeholder="Investigation Proficiency" />
      <input type="text" name="proficiencies.medicine" placeholder="Medicine Proficiency" />
      <input type="text" name="proficiencies.nature" placeholder="Nature Proficiency" />
      <input type="text" name="proficiencies.perception" placeholder="Perception Proficiency" />
      <input type="text" name="proficiencies.performance" placeholder="Performance Proficiency" />
      <input type="text" name="proficiencies.persuasion" placeholder="Persuasion Proficiency" />
      <input type="text" name="proficiencies.religion" placeholder="Religion Proficiency" />
      <input type="text" name="proficiencies.sleight of hand" placeholder="Sleight of Hand Proficiency" />
      <input type="text" name="proficiencies.stealth" placeholder="Stealth Proficiency" />
      <input type="text" name="proficiencies.survival" placeholder="Survival Proficiency" />

      <input type="text" name="proficiencies.strsave" placeholder="Strength Save Proficiency" />
      <input type="text" name="proficiencies.dexsave" placeholder="Dexterity Save Proficiency" />
      <input type="text" name="proficiencies.consave" placeholder="Constitution Save Proficiency" />
      <input type="text" name="proficiencies.intsave" placeholder="Intelligence Save Proficiency" />
      <input type="text" name="proficiencies.wissave" placeholder="Wisdom Save Proficiency" />
      <input type="text" name="proficiencies.chasave" placeholder="Charisma Save Proficiency" />

    </div>

    <div class="attacks">
      <div class="attack">
        <input type="text" name="attack.name" placeholder="Name" />
        <input type="text" name="attack.bonus" placeholder="Hit Bonus" />
        <input type="text" name="attack.damage" placeholder="Damage" />
        <input type="text" name="attack.damage_type" placeholder="Damage Type" />
        <input type="text" name="attack.range" placeholder="Range" />
      </div>
    </div>

    <div class="traits">
      <input type="text" name="traits" placeholder="Traits/Ideals/Bonds/Flaws" />
    </div>

    <div class="resources">
      <div class="resource">
        <input type="text" name="resource.name" placeholder="Name" />
        <input type="text" name="resource.quantity" placeholder="Quantity" />
        <input type="text" name="resource.recharge" placeholder="Restored After" />
      </div>
    </div>

    <div class="items">
      <input type="text" name="items" placeholder="Items" />
    </div>

    <div class="spells">
      <div class="spell">
        <input type="text" name="spell.name" placeholder="Name" />
        <input type="text" name="spell.type" placeholder="Type" />
        <input type="text" name="spell.level" placeholder="Level" />
        <input type="text" name="spell.cast_time" placeholder="Cast Time" />
        <input type="text" name="spell.range" placeholder="Range" />
        <input type="text" name="spell.requires" placeholder="Requirements" />
        <input type="text" name="spell.duration" placeholder="Duration" />
        <input type="text" name="spell.description" placeholder="Description" />
      </div>
    </div>
  </body>
</html>
