<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,700italic,400,700" rel="stylesheet" type="text/css" />
    <link href="css/site.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
    <title>zyxxid.xyz</title>
  </head>

  <body>
    <div class="overlay"></div>

    <div class="body-container">
      <div class="top-nav">
        <div class="title">zyxxid.xyz</div>

        <a class="save" href="#">Save</a>
        <a class="load" href="#">Load</a>
        <a class="pdf" href="#">Generate PDF</a>
      </div>

      <div class="main-body">
        <div class="character-name">
          <input type="text" name="name" placeholder="Character Name" />
        </div>

        <div class="section-nav">
          <a href="#basics">Basics</a>
          <a href="#abilities">Ability Scores</a>
          <a href="#skills">Skill Proficiencies</a>
          <a href="#attacks">Attacks and Resources</a>
          <a href="#inventory">Inventory</a>
          <a href="#spellbook">Spellbook</a>
        </div>

        <div class="section" name="basics">
          <div class="input-row">
            <label for="race">Race:</label>
            <input type="text" name="race" />
          </div>

          <div class="input-row">
            <label for="background">Background:</label>
            <input type="text" name="background" />
          </div>

          <div class="input-row">
            <label for="alignment">Alignment:</label>
            <input type="text" name="alignment" />
          </div>

          <div class="input-row">
            <label for="languages">Languages:</label>
            <input type="text" name="languages" />
          </div>

          <div class="input-list" name="classes">
            <div class="title-row">
              <div class="title">Classes and Levels</div>
              <button class="add-item" />
            </div>

            <div class="add-item-form">
              <div class="input-row">
                <label for="name">Class Name:</label>
                <input type="text" name="name" />
              </div>

              <div class="input-row">
                <label for="level">Level:</label>
                <input type="number" name="level" />
              </div>

              <div class="submit-row">
                <button class="save">Save</button>
              </div>
            </div>

            <ul></ul>
          </div>

          <div class="input-list" name="abilities">
            <div class="title-row">
              <div class="title">Abilities</div>
              <button class="add-item" />
            </div>

            <div class="add-item-form">
              <div class="input-row">
                <label for="name">Ability Name:</label>
                <input type="text" name="name" />
              </div>

              <div class="input-row">
                <label for="description">Description:</label>
                <input type="text" name="description" />
              </div>
            </div>

            <ul></ul>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
